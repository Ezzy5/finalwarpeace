<div id="EmailPanel" class="container py-4">
  <h2 class="mb-3">ðŸ”Œ Choose Protocol</h2>

  <form method="POST">
    {{ form.hidden_tag() }}

    <div class="list-group">
      {% for subfield in form.protocol %}
      <label class="list-group-item d-flex align-items-center">
        {{ subfield(class="form-check-input me-2") }}
        <span>{{ subfield.label.text }}</span>
      </label>
      {% endfor %}
    </div>

    <div class="mt-3 d-flex gap-2">
      {{ form.submit(class="btn btn-primary") }}
      <a href="{{ url_for('email.provider_select') }}" class="btn btn-outline-secondary">Back</a>
    </div>
  </form>
</div>
