<!-- app/users/templates/template.html -->
<div class="modal fade" id="TemplatesModal" tabindex="-1" aria-labelledby="TemplatesModalLabel" aria-hidden="true" data-exec>
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="TemplatesModalLabel" class="modal-title">Шаблони за договори</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Затвори"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h6 class="m-0">Мои шаблони</h6>
          <button class="btn btn-primary btn-sm" data-action="tpl-open-create">+ Нов шаблон</button>
        </div>

        <div id="TemplatesList" class="list-group mb-4"></div>

        <div id="TemplateEditor" class="card d-none">
          <div class="card-body">
            <div class="row g-2">
              <div class="col-md-4">
                <label class="form-label">Име</label>
                <input id="tpl-name" type="text" class="form-control" placeholder="Пр. Договор за вработување">
              </div>
              <div class="col-md-4">
                <label class="form-label">Тип</label>
                <select id="tpl-type" class="form-select">
                  <option value="docx">DOCX (со placeholders)</option>
                  <option value="html">HTML (со placeholders)</option>
                </select>
              </div>
              <div class="col-md-4">
                <label class="form-label">Опис (опционално)</label>
                <input id="tpl-desc" type="text" class="form-control" placeholder="">
              </div>
            </div>
            <div class="mt-3">
              <label class="form-label">Содржина</label>
              <textarea id="tpl-content" class="form-control" rows="12" placeholder="Пример: Почитуван(а) {{first_name}} {{last_name}} ..."></textarea>
              <div class="form-text">Користете placeholders како <code>{{first_name}}</code>, <code>{{last_name}}</code>, <code>{{id_number}}</code>, итн.</div>
            </div>
            <div class="mt-3 d-flex gap-2">
              <button class="btn btn-success" data-action="tpl-save">Зачувај</button>
              <button class="btn btn-outline-secondary" data-action="tpl-cancel">Откажи</button>
            </div>
          </div>
        </div>

        <div id="TemplatesEmpty" class="text-muted">Немате креирано шаблони.</div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Затвори</button>
      </div>
    </div>
  </div>
</div>
