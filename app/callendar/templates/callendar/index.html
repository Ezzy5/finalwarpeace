<!-- app/callendar/templates/callendar/index.html -->
<!doctype html>
<html lang="mk">
<head>
  <meta charset="utf-8">
  <title>Календар</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSRF for fetch wrapper -->
  <meta name="csrf-token" content="{{ csrf_token() }}">

  <!-- Bootstrap / Icons (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Calendar CSS -->
  <link rel="stylesheet" href="{{ url_for('callendar.static', filename='css/calendar.css') }}">
  <style>
    body { background:#f8fafc; }
  </style>
</head>
<body>
  <div class="container-fluid py-3" id="CalendarRoot"
       data-selected-view="{{ selected_view }}"
       data-now="{{ now.isoformat() }}">

    <!-- Header -->
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h1 class="h5 m-0"><i class="bi bi-calendar3 me-1"></i> Календар</h1>
      <a class="btn btn-outline-secondary" href="{{ url_for('dashboard.index') }}">
        <i class="bi bi-arrow-left"></i> Назад кон таблата
      </a>
    </div>

    <!-- Top bar / toolbar -->
    {% include "callendar/_toolbar.html" %}

    <!-- Views container -->
    <div id="CalendarViews" class="mt-3">
      <div id="DayView" class="calendar-view d-none">
        {% include "callendar/_day_view.html" %}
      </div>
      <div id="WeekView" class="calendar-view d-none">
        {% include "callendar/_week_view.html" %}
      </div>
      <div id="MonthView" class="calendar-view d-none">
        {% include "callendar/_month_view.html" %}
      </div>
    </div>

    <!-- Invitations panel target -->
    <div id="InvitationsPanel" class="mt-4 d-none"></div>

    <!-- Modals -->
    {% include "callendar/_filters_modal.html" %}
    {% include "callendar/_event_modal.html" %}
  </div>

  <!-- Vendor JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Global fetch CSRF wrapper (same pattern as dashboard) -->
  <script>
    (function () {
      const token = document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || '';
      const unsafe = new Set(['POST','PUT','PATCH','DELETE']);
      const _fetch = window.fetch;
      window.fetch = function(input, init) {
        init = init || {};
        const method = (init.method || 'GET').toUpperCase();
        if (unsafe.has(method)) {
          init.headers = Object.assign({}, init.headers, { 'X-CSRFToken': token });
        }
        return _fetch(input, init);
      };
      window.CSRF_TOKEN = token;
    })();
  </script>

  <!-- Calendar JS -->
  <script src="{{ url_for('callendar.static', filename='js/api.js') }}"></script>
  <script src="{{ url_for('callendar.static', filename='js/views/miniCalendar.js') }}"></script>
  <script src="{{ url_for('callendar.static', filename='js/views/dayView.js') }}"></script>
  <script src="{{ url_for('callendar.static', filename='js/views/weekView.js') }}"></script>
  <script src="{{ url_for('callendar.static', filename='js/views/monthView.js') }}"></script>
  <script src="{{ url_for('callendar.static', filename='js/views/filters.js') }}"></script>
  <script src="{{ url_for('callendar.static', filename='js/views/eventModal.js') }}"></script>
  <script src="{{ url_for('callendar.static', filename='js/calendar.js') }}"></script>

  <script>
    // Initialize selected view from server
    window.__CAL_SELECTED_VIEW__ = "{{ selected_view }}";
  </script>
</body>
</html>
