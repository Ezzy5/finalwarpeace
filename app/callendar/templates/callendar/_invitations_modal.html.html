    <div class="evd-card">
      <div class="evd-hero">
        <div class="evd-hero-bg"></div>
        <div class="evd-hero-top">
          <div class="evd-hero-date">
            <div class="evd-date-day">INV</div>

          </div>
          <button class="evd-close" data-close><i class="bi bi-x-lg"></i></button>
